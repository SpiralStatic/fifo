<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIFO</title>
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <div class="row">
            <div class="large-12 medium-12 small-12 columns">
                <header class="top-bar">
                    <h1 class="menu-text">FIFO</h1>
                </header>
            </div>
        </div>

        <div class="row">
            <div class="large-12 medium-12 small-12 columns">
                <main>
                    <div class="expanded button-group">
                        <a class="button">SINGLE</a>
                        <a class="button">DOUBLE</a>
                    </div>

                    <div class="expanded button-group">
                        <a class="button">RANDOM</a>
                        <a class="button">EQUAL</a>
                    </div>

                    <div class="expanded button-group">
                        <a class="button">BASIC</a>
                        <a class="button">POWER-UPS</a>
                    </div>

                    <button type="submit" class="center button">PLAY!</button>
                </main>
            </div>
        </div>

        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/what-input/dist/what-input.js"></script>
        <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
