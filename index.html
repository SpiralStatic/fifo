<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIFO</title>
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/what-input/dist/what-input.js"></script>
        <script src="bower_components/foundation-sites/dist/js/foundation.js"></script>
        <script src="js/player.js"></script>
        <script src="js/fifo.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="large-12 medium-12 small-12 columns">
                <header class="top-bar">
                    <h1 class="menu-text">FIFO</h1>
                    <audio id="soundtrack" autoplay>
                        <source src="etc/RoccoW-ロッコ-07.mp3" type="audio/mpeg">
                        <p>Your browser does not support the audio element.</p>
                    </audio>
                    <div id="audio">
                        <button type="button" id="pause">
                            <i class="fi-pause"></i>
                        </button>
                        <button type="button" id="mute">
                            <i class="fi-volume"></i>
                        </button>
                    </div>
                </header>
            </div>

            <div id="infobar">
                <div id="p1score">P1 SCORE</div>
                <div id="timer">TIMER</div>
                <div id="p2score">P2 SCORE</div>
            </div>
        </div>

        <div class="row">
            <div class="large-12 medium-12 small-12 columns">
                <main>
                    <div id="menu">
                        <div class="expanded button-group">
                            <a class="button active">SINGLE</a>
                            <a class="button">DOUBLE</a>
                        </div>

                        <div class="expanded button-group">
                            <a class="button active">RANDOM</a>
                            <a class="button">EQUAL</a>
                        </div>

                        <div class="expanded button-group">
                            <a class="button active">BASIC</a>
                            <a class="button">POWER-UPS</a>
                        </div>

                        <div class="button-container">
                            <button type="button" id="play" class="button alert">PLAY!</button>
                        </div>
                    </div>

                    <div id="game">
                        <div class="player large-6 medium-6 small-6 columns">
                            <div id="player-1" class="player-section"></div>
                            <div class="player-controls">
                                <div class="button-group">
                                    <a class="button round red">Q</a>
                                    <a class="button round green">W</a>
                                </div>
                                <div class="button-group">
                                    <a class="button round blue">A</a>
                                    <a class="button round yellow">S</a>
                                </div>
                            </div>
                        </div>

                        <div class="player large-6 medium-6 small-6 columns">
                            <div id="player-2" class="player-section"></div>
                            <div class="player-controls">
                                <div class="button-group">
                                    <a class="button round red">I</a>
                                    <a class="button round green">O</a>
                                </div>
                                <div class="button-group">
                                    <a class="button round blue">K</a>
                                    <a class="button round yellow">L</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id='gameover'>
                        <div class="large-12 medium-12 small-12 columns">
                            <div class="gameover-section">
                                <h3></h3>
                                <p></p>
                                <p></p>
                                <div class="button-group">
                                    <a id="restart" class="button">RESTART</a>
                                    <a id="newgame" class="button">NEW GAME</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
